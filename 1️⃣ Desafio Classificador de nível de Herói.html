<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio Hero</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/1️⃣ Desafio Classificador de nível de Herói.css">
</head>
<body>

  <div class="title">
              
    <h1>Desafio do Felipão</h1>
    <p id="status">Preenchar as informações do desafio</p>

  </div>

    <div id="interface">
      <form action="" id="formulario_de_captura">  

        <fieldset>

            <div class="input-box"> 

             <label id="nomeHero">Digite o nome do herói: </label>
             <input type="text" id="nome" class="hero" name="nome">
              
            </div>

            <div class="input-box">

             <label id="classeHero">Selecione a classe do heroí: </label>
             <select type="text" id="classe" class="hero" name="classe">
                 <option value="Selecione alguma opção abaixo">Selecione alguma opção abaixo</option>
                 <option value="Soldado">Soldado</option>
                 <option value="Tank">Tank</option>
                 <option value="Berserk">Berserk</option>
                 <option value="Mago">Mago</option>
                 <option value="Necromante">Necromante</option>
                 <option value="Atirador">Atirador</option>
                 <option value="Arqueiro">Arqueiro</option>
                 <option value="Ladrão">Ladrão</option>
                 <option value="Assasino">Assasino</option>
                 <option value="Suporte">Suporte</option>
                 <option value="Clérigo">Clérigo</option>
             </select>
             
            </div>

            <div class="input-box">

              <label id="xpHero">Digite o XP do heroí:</label>
              <input type="number" id="xp" class="hero" name="xp">

            </div>
            
      </fieldset>

      <div class="input-box" id="btn">

        <button id="btn_salvar">Salvar os dados do Heroí</button>

      </div>

      </form>
    </div>

    
</body>
<script src="../javacript/1️⃣ Desafio Classificador de nível de Herói.js"></script>
</html>
